<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetchly - Simple URL Fetcher</title>
<style>
    body {
        font-family: 'Roboto', sans-serif; /* Custom font */
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    .terminal {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .input-line {
        display: flex;
        align-items: center;
        padding: 10px;
    }
    .input-line input {
        flex: 1;
        padding: 5px;
        margin-right: 10px;
        border: none;
        background-color: #222;
        color: #fff;
    }
    .input-line button {
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border-radius: 5px; /* Rounded corners */
    }
    .output {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
    }
</style>
</head>
<body>
<div class="terminal">
    <h1>Fetchly - Simple URL Fetcher</h1>
    <div class="input-line">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="fetchUrl()">Fetch</button>
    </div>
    <div class="output" id="outputArea"></div>
</div>

<script>
    async function fetchUrl() {
        const urlInput = document.getElementById('urlInput').value;
        try {
            const response = await fetch(urlInput);
            const data = await response.text();
            document.getElementById('outputArea').innerText = data;
        } catch (error) {
            document.getElementById('outputArea').innerText = `Error fetching URL: ${error.message}`;
        }
    }
</script>
</body>
</html>
